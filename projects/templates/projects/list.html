{% extends 'base.html' %}

{% block content %}

    <main>
        <div>
            <h1>My Projects</h1>

            <p>
                <a href="{% url 'create_project' %}">Create a new project</a>
            </p>

            {% if projects_list %}
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Number of tasks</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in projects_list %}
                            <tr>
                                <td><a href="{% url 'show_project' i.id %}">{{ i.name }}</a></td>
                                <td>{{ i.tasks.all|length }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

            {% else %}
                <p>You are not assigned to any projects.</p>

            {% endif %}

        </div>
    </main>

{% endblock content %}
